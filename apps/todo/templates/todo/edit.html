{% extends "todo/base_todo.html" %}

{% block title %}
Mate | Edit Todo
{% endblock title %}

{% block content %}
    <div class="container my-4">
        {% if todo.manage == request.user %}
            <form method="POST" class="row g-4">
                {% csrf_token %}
                <div class="col-lg-11">
                    <input type="text" class="form-control" name="task" placeholder="{{ todo.task }}" value="{{ todo.task }}">
                    <input type="hidden" name="is_done" value="{{ todo.is_done }}">
                </div>
                <div class="col-lg-1 d-grid">
                    <button type="submit" class="btn btn-dark">Update</button>
                </div>
            </form>
        {% else %}
            <h2>Access Restricted</h2>
        {% endif %}
    </div>
{% endblock content %}
